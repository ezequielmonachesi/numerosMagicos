<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css
    "
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Números mágicos</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand text-uppercase" href="#">Números Mágicos</a>
        </div>
      </nav>
    </header>
    <main class="fondoNumeros pt-5">
      <section class="py-5 text-white">
        <h1 class="text-center">Números mágicos</h1>
        <article
          class="container text-center d-flex flex-column justify-content-evenly mt-5"
        >
          <p>
            Al hacer click en comenzar el juego, el sistema elegirá un número
            aleatorio entre el 1 y el 5.
          </p>
          <aside class="mt-4">
            <button type="button" class="btn btn-dark" id="comenzarJuego">
              Comenzar el juego
            </button>
          </aside>
        </article>
        <article
          class="container text-center d-flex flex-column justify-content-center my-5"
        >
          <p>
            En el siguiente cuadro tienes que ingresar un número para poder
            adivinar el número elegido por el sistema.
          </p>
          <aside class="mt-4">
            <form action="">
              <input type="number" class="mx-2" name="numero" />
              <button type="submit" class="btn btn-dark mx-2" id="enviar">
                Enviar
              </button>
            </form>
          </aside>
        </article>
      </section>
    </main>
    <footer class="bg-dark text-secondary py-3 text-center">
      <p class="m-0">&copy; Todos los derechos reservados 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./js/app.js"></script>
  </body>
</html>
