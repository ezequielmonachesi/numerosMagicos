<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./css/style.css">
    <title>Números mágicos</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">Números Mágicos</a>
            </div>
          </nav>
    </header>
    <main>
      <section class="py-5 bg-dark text-white">
        <h1 class="text-center">Números mágicos</h1>
        <article class="container text-center d-flex flex-column justify-content-evenly mt-5">
          <p>Al hacer click en comenzar el juego, el sistema elegirá un número aleatorio entre el 1 y el 5.</p>
          <aside class="mt-4">
            <button type="button" class="btn btn-light" id="comenzarJuego">Comenzar el juego</button>
          </aside>
        </article>
        <article class="container text-center d-flex flex-column justify-content-center my-5">
          <p>En el siguiente cuadro tienes que ingresar un número para poder adivinar el número elegido por el sistema</p>
          <aside class="mt-4">
            <input type="number" class="mx-2" name="numero">
            <button type="submit" class="btn btn-danger mx-2" id="enviar">Enviar</button>
          </aside>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js
    "></script>
    <script src="./js/app.js"></script>
</body>
</html>
